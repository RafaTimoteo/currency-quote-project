<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form id="currencyForm">
            <div>
                <label for="initialCurrency">Moeda inicial:</label>
                <input type="text" id="initialCurrency" list="initialDatalist" placeholder="Escolha a moeda desejada"> -
                <input type="number" id="initialCurrencyInput" placeholder="insira o valor para calculo">
                <datalist id="initialDatalist"></datalist>
            </div>

            <div>
                <label for="finalCurrency">Moeda final:</label>
                <input type="text" id="finalCurrency" list="finalDatalist" placeholder="Escolha a moeda desejada"> -
                <input type="text" id="finalCurrencyInput" placeholder="Resultado" readonly>
                <datalist id="finalDatalist"></datalist>
            </div>

            <button type="submit">Testar</button>
        </form>
    </main>
    
    <script type="module" src="js/main.js"></script>
    <script src="js/apiRequests/getCurrencyCode.js"></script>
</body>
</html>
